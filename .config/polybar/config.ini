[global/wm]
include-file = ~/.config/polybar/colors.ini

[bar/mainbar]
width = 100%
height = 30
radius = 0
fixed-center = true
bottom = false
wm-restack = i3
override-redirect = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2
line-color = ${colors.accent}

border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1

font-0 = NotoSansM Nerd Font Mono:style=Regular:size=10;2
font-1 = FontAwesome:style=Regular:size=10;2

modules-left = i3
modules-center = date
modules-right = cpu memory battery pulseaudio xkb tray

tray-position = right
tray-padding = 2
tray-background = ${colors.background}

cursor-click = pointer
cursor-scroll = ns-resize

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false

format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.accent}

label-focused = %icon% %name%
label-focused-foreground = ${colors.foreground}
label-focused-background = ${colors.accent}
label-focused-padding = 2

label-unfocused = %icon% %name%
label-unfocused-foreground = ${colors.occupied}
label-unfocused-padding = 2

label-urgent = %icon% %name%
label-urgent-foreground = ${colors.urgent}
label-urgent-padding = 2

label-empty = %icon% %name%
label-empty-foreground = ${colors.empty}
label-empty-padding = 2

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-default = 

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M
format = <label>
format-prefix =  
format-prefix-foreground = ${colors.accent}
label = %date%
label-padding = 2
click-left = notify-send "Date Clicked"

[module/cpu]
type = internal/cpu
interval = 2
format = <label>
format-prefix =  
format-prefix-foreground = ${colors.accent}
label = CPU %percentage:2%%
label-padding = 2

[module/memory]
type = internal/memory
interval = 2
format = <label>
format-prefix =  
format-prefix-foreground = ${colors.accent}
label = RAM %percentage_used:2%%
label-padding = 2

[module/battery]
type = internal/battery
full-at = 98
battery = BAT0
adapter = AC
poll-interval = 5
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp> <label-discharging>
format-full = <label-full>
format-prefix-foreground = ${colors.accent}
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Full
label-padding = 2
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${colors.urgent}
label-volume = %percentage%%
label-muted = Muted
label-padding = 2
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.accent}
click-right = pavucontrol

[module/ibus]
type = custom/script
exec = some-ibus-script.sh
format-prefix =  
format-prefix-foreground = ${colors.accent}
format = <label>
label = %output%
click-left = ibus engine xkb:us::eng || ibus engine xkb:br::por
