################################
#             Shadows           #
#################################

shadow = true;  # CHANGED from false â†’ true to apply shadows

shadow-radius = 20;
shadow-opacity = 0.85;  # FIXED: added missing semicolon
shadow-offset-x = -20;
shadow-offset-y = -20;

shadow-color = "#000000";  # Uncommented to ensure shadow color is applied

#################################
#           Fading              #
#################################

fading = false;
fade-in-step = 0.03;
fade-out-step = 0.03;
# fade-delta = 10

# no-fading-openclose = false
# no-fading-destroyed-argb = false

#################################
#   Transparency / Opacity      #
#################################

frame-opacity = 1;
active-opacity = 0.75;
inactive-opacity = 0.75;

#################################
#           Corners             #
#################################

corner-radius = 0;  # FIXED: added missing semicolon

#################################
#            Blur               #
#################################

blur-method = "dual_kawase";
# blur-size = 12
# blur-deviation = false
blur-strength = 2;

# blur-background = false
blur-background-frame = true;
blur-background-fixed = true;

blur-kern = "3x3box";

#################################
#       General Settings        #
#################################

# dbus = true
# daemon = false

backend = "glx";

dithered-present = false;

vsync = true;

detect-rounded-corners = true;
detect-client-opacity = true;
# use-ewmh-active-win = false

# unredir-if-possible = false
# unredir-if-possible-delay = 0

detect-transient = true;
# detect-client-leader = false

use-damage = true;

# xrender-sync-fence = false
# window-shader-fg = "default"
# force-win-blend = false
# no-ewmh-fullscreen = false
# max-brightness = 1.0
# transparent-clipping = false
# log-level = "warn";
# log-file = "/path/to/your/log/file"
# write-pid-path = "/path/to/your/log/file"

rules: ({
  match = "window_type = 'tooltip'";
  fade = false;
  shadow = true;
  opacity = 0.75;
  full-shadow = false;
}, {
  match = "window_type = 'dock'    || "
          "window_type = 'desktop' || "
          "_GTK_FRAME_EXTENTS@";
  blur-background = false;
}, {
  match = "window_type != 'dock'";
  # shader = "my_shader.frag";
}, {
  match = "window_type = 'dock' || "
          "window_type = 'desktop'";
  corner-radius = 0;
}, {
  match = "name = 'Notification'   || "
          "class_g = 'Conky'       || "
          "class_g ?= 'Notify-osd' || "
          "class_g = 'Cairo-clock' || "
          "_GTK_FRAME_EXTENTS@";
  shadow = false;
}, {
  match = "class_g = 'obsidian'",
  shadow = true,
  opacity = 0.85;
}, {
  match = "class_g = 'Thunar'",
  opacity = 0.75;
})

